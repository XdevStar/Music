<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaiser Shomstok</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #000;
        color: #fff;
        text-align: center;
        padding: 20px;
      }
      .player {
        margin: 20px auto;
        width: 300px;
      }
      .song-list button {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <h1>* Kaiser Shomstok  *</h1>
    <div class="player">
      <audio id="audioPlayer" controls style="width: 100%">
        <source src="hollywoodStarDemos/song1.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
<p><h2>* ORIGINALS *</h2></p>
      <div class="song-list mt-3">
        
        <button
          class="btn btn-primary w-100"
          onclick="playSong('hollywoodStarDemos/GOP.mp3')"
        >
          Gates of Power
        </button>
        <button
          class="btn btn-primary w-100"
          onclick="playSong('hollywoodStarDemos/LOVE IS A PRIVILEGE.mp3')"
        >
          Love is a Privilege
        </button>
        <button
          class="btn btn-primary w-100"
          onclick="playSong('hollywoodStarDemos/SUNSET BOULEVARD.mp3')"
        >
          Sunset Boulevard
        </button>
        <button
          class="btn btn-primary w-100"
          onclick="playSong('hollywoodStarDemos/NIMANAWISS.mp3')"
        >
          Nimanawiss
        </button>
        
        <p><h2>COVERS</h2></p>
        <button
          class="btn btn-primary w-100"
          onclick="playSong('songs/the might v.mp3')"
        >
          
          The Might
        </button>
        <button class="btn btn-primary w-100" onclick="playSong('songs/')">
          Aces High
        </button>
        <button class="btn btn-primary w-100" onclick="playSong('songs/')">
          Welcome to the Jungle
        </button>
      </div>
    </div>

    <script>
      function playSong(file) {
        const player = document.getElementById("audioPlayer");
        player.src = file;
        player.play();
      }
    </script>
  </body>
</html>
