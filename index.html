<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Music Player</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #000;
        color: #fff;
        text-align: center;
        padding: 20px;
      }
      .player {
        margin: 20px auto;
        width: 300px;
      }
      .song-list button {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <h1>Simple Music Player</h1>
    <div class="player">
      <audio id="audioPlayer" controls style="width: 100%">
        <source src="songs/song1.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>

      <div class="song-list mt-3">
        <button
          class="btn btn-primary w-100"
          onclick="playSong('songs/lovegitM.mp3')"
        >
          Love
        </button>
        <button
          class="btn btn-primary w-100"
          onclick="playSong('songs/nim gitM.mp3')"
        >
          Niman
        </button>
        <button
          class="btn btn-primary w-100"
          onclick="playSong('songs/sunset boulevard guitM.mp3')"
        >
          Sunset Blvd
        </button>
        <button
          class="btn btn-primary w-100"
          onclick="playSong('songs/the might v.mp3')"
        >
          The might
        </button>
        <button class="btn btn-primary w-100" onclick="playSong('songs/')">
          Song 5
        </button>
        <button class="btn btn-primary w-100" onclick="playSong('songs/')">
          Song 6
        </button>
      </div>
    </div>

    <script>
      function playSong(file) {
        const player = document.getElementById("audioPlayer");
        player.src = file;
        player.play();
      }
    </script>
  </body>
</html>
